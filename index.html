<html lang="zh_CN">

<head>
<title>Adhoc AbTestDemo</title>
</head>

<body>
  <!-- Include Adhoc API -->
  <script src='http://www.appadhoc.com/downloads/web/adhoc.min.js'></script>

  <!-- Use experiment flags -->
  <div id="flags"></div>
  <script>
  function showFlags(flags) { 
    var text = JSON.stringify(flags);
    if (flags.hasOwnProperty('testFlag') && flags.testFlag) {
      text = text + " 用户看到测试中的B版本";
    } else {
      text = text + " 用户看到标准A版本";
    }
      document.getElementById('flags').innerHTML = text;
    }
  </script>

  <!-- Get experiment flags -->
  <p>
    <!-- Please substitude the ADHOC_APPKEY to your Adhoc App Key -->
    <button href="" onclick="adhoc.getExperimentFlags('ADHOC_APPKEY', showFlags)">测试获得模块开关</button>
  </p>

  <!-- Report stats -->
  <p>
    <!-- Please substitude the ADHOC_APPKEY to your Adhoc App Key -->
    <button href="" onclick="adhoc.incrementStat('ADHOC_APPKEY', 'clicks', 1)">统计点击次数</button>
  </p>
</body>

</html>
